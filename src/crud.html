<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="crud.css" />
    <link rel="stylesheet" href="photon.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Lexend+Exa:wght@600&family=Urbanist:wght@600&display=swap" rel="stylesheet">

  </head>
  <body class="body">
    <div class="mainWrapper">
      <button id="btnClose" style="float:right;" class="exit">EXIT</button>
      <br>
      <h1>TOP 3 UNIVERSITY WISHLIST</h1>
      <!-- put id for each input to perform operation on data -->
      <form>
        <div class="form-group">
          <label class="label2">File name</label>
          <input id="fileName" placeholder="example.txt" type="text" class="form-control">
        </div>
        <hr>
        <div class="form-group">
          <label class="label2">First Choice University</label>
          <textarea id="firstchoice" class="form-control" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label class="label2">URL : </label>
          <textarea id="url1" class="form-control" rows="1"></textarea>
        </div>
        <hr>
        <div class="form-group">
            <label class="label2">Second Choice University</label>
            <textarea id="secondchoice" class="form-control" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label class="label2">URL : </label>
            <textarea id="url2" class="form-control" rows="1"></textarea>
          </div>
          <hr>
        <div class="form-group">
            <label class="label2">Third Choice University</label>
            <textarea id="thirdchoice" class="form-control" rows="1"></textarea>
          </div>
        <div class="form-group">
        <label class="label2">URL : </label>
        <textarea id="url3" class="form-control" rows="1"></textarea>
        </div>
      </form>
      <button id="btnCreate" class="button" >Create</button>
      <button id="btnRead" class="button">Read</button>
      <button id="btnUpdate" class="button">Update</button>
      <button id="btnDelete" class="button">Delete</button>
    
    </div>

    <script src="main.js">
      
      
    </script>
  </body>
</html>
